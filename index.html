<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Postman Lite App</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coiny&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<body class="container px-0">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Postman Lite App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="https://weblink-max.github.io">Home</a>
        </li>
    </div>
  </div>
</nav>
    <div class="container mt-3">
      <div class="row mt-3">
        <div class="col col-8">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="API endpoint" name="api" id="api" data-bs-theme="dark">
            <label for="api">API endpoint</label>
          </div>
        </div>
       
        <div class="col col-4">
          <div class="form-floating">
            <select class="form-select" id="method" aria-label="Floating label select example" onchange="method()">
              <option value="GET" selected>GET</option>
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="PATCH">PATCH</option>
              <option value="DELETE">DELETE</option>
            </select>
            <label for="method">Method</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="localhost" name="localhost" onclick="localhost()">
            <label class="form-check-label" for="localhost">Clear</label>
          </div>
        </div>
      </div>
      
      <!--dynamic render view-->
      <div id="header_view">
        <div class="row my-3">
          <div class="col col-12">
            <label for="">Header</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="d-grid col col-5 mb-3">
          <button class="btn btn-outline-info" type="button" onclick="addHeader()">
            <span>
              Add header
            </span>
          </button>
        </div>
      </div> 
        
      <div class="row mt-3" id="bodyc">
        <div class="col col-12">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Body (JSON)" id="body">{}</textarea>
            <label for="body">Body</label>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="d-grid col col-12">
          <button class="btn btn-outline-success" type="button" onclick="request ()">
           <span>
             Request
           </span> 
          </button>
        </div>
      </div>
      <div id="res_view">
        
      </div>
      <div id="card_view">
        
      </div>
     
      
          
        </div>
        
  
      
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
